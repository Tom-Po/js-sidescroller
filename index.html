<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <!-- <canvas id="canvas1"></canvas> -->
  <canvas id="canvas1"></canvas>
  <div class="gameOver" id="gameOver">
    <h1>Game Over</h1>
    <h3 id="gameOverScore"></h3>
    <div class="container">
      <div class="key" type="button">
        <span class="text">Esc</span>

        <div class="angle-shadow left-top top-section"></div>
        <div class="angle-shadow right-top top-section"></div>
        <div class="angle-shadow left-bottom bottom-section"></div>
        <div class="angle-shadow right-bottom bottom-section"></div>
      </div>
    </div>
    <p>Press <b>Escape</b> to replay</p>
  </div>
  <div id="gameLogs">
    <div id="fps">0</div>
  </div>
  <div class="actions">
    <!-- <button id="stance">Change stance</button> -->
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
